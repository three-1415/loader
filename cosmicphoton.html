html, body {

/* Search bar */
#searchBar {

    margin-top: 20px;

    background: #1A1333;
    color: #FFFFFF;

    transition: box-shadow 0.3s ease;
}
#searchBar:focus {

}

/* Tabs */
.tab-container {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.tab-button {
    padding: 10px 20px;
    background: #1A1333;
    border: none;
    border-radius: 6px;
    color: #FFFFFF;
    cursor: pointer;
    box-shadow: 0 0 10px #9A5BFF50;
    transition: 0.3s;
}
.tab-button:hover {
    background: #2A1A4D; /* brighter purple, not dark */
    box-shadow: 0 0 20px #9A5BFFAA;
}
.tab-button.active {
    background: #6C3DCC; /* strong purple, same vibrancy as your old teal */
    box-shadow: 0 0 25px #9A5BFFCC;
}

/* Tab content */
.tab-content {
    display: none;
    width: 90%;
    max-width: 900px;
    margin-top: 20px;
    padding: 20px;
    background: #2A1A4D; /* vibrant purple panel */
    border-radius: 10px;
    box-shadow: 0 0 20px #9A5BFF40;
    color: #FFFFFF;
}

/* Launcher input */
#url-input {
    width: 60%;
    max-width: 500px;
    padding: 12px;
    font-size: 1rem;
    margin-bottom: 20px;
    border: 2px solid #9A5BFF;
    border-radius: 6px;
    background: #1A1333;
    color: #FFFFFF;
    outline: none;
    box-shadow: 0 0 10px #9A5BFF80;
    transition: box-shadow 0.3s ease;
}
#url-input:focus {
    box-shadow: 0 0 18px #9A5BFFCC;
}

/* Buttons */
.cosmicphoton-button,
.code-launcher-button {
    padding: 12px 28px;
    background: #1A1333;
    color: #FFFFFF;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 0 10px #9A5BFF50;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    margin: 8px;
}
.cosmicphoton-button:hover,
.code-launcher-button:hover {
    background-color: #2A1A4D;
    box-shadow: 0 0 20px #9A5BFFAA;
}
#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #1A1333;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 999999;
    transition: opacity 0.6s ease;
}

#loading-screen.fade-out {
    opacity: 0;
    pointer-events: none;
}

/* Text sits between top and video */
#loading-text {
    font-size: 2.2rem; /* slightly bigger */
    color: #FFFFFF;
    text-shadow: 0 0 14px #9A5BFFAA;
    margin-top: 40px;
    text-align: center;
    padding: 0 20px;
}

/* Spacer pushes video downward but not too far */
#loading-middle-spacer {
    flex-grow: 0.6; /* LOWER value = video moves UP */
}

/* Video sits between middle and bottom */
#rickroll-video {
    width: 90vw;
    max-width: 900px;
    height: 40vh;        /* slightly smaller so it sits higher */
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 25px #9A5BFFAA;
    margin-bottom: 40px;
}

    </style>

<script>

const BASE_TITLE = document.title;
const BASE_FAVICON = "https://raw.githubusercontent.com/three-1415/loader/main/favicon.png";

const RESET_SNIPPET = `
<button id="resetTabBtn"
    style="
position: fixed;
bottom: 10px;
right: 10px;
padding: 6px 12px;
font-size: 0.75rem;
background: #121929;
color: #CFFFF8;
border: 1px solid #00ced1;
border-radius: 6px;
cursor: pointer;
box-shadow: 0 0 8px #00ffff80;
z-index: 99999;
    ">
    Disguise Tab
</button>
<script>
function resetTab() {
    document.title = "Home - Classroom";
    document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']").forEach(e => e.remove());
    const icon = document.createElement("link");
    icon.rel = "icon";
    icon.href = "${BASE_FAVICON}";
    document.head.appendChild(icon);
}
document.getElementById("resetTabBtn").onclick = resetTab;
<\/script>
`;

document.getElementById("moreBtn").onclick = function () {
    const videoURL = "https://raw.githubusercontent.com/user5095/rickroll-free-video/main/rickroll.mp4";
    const win = window.open("about:blank", "_blank");

    const html = `
        <html>
        <head>
            <title>${BASE_TITLE}</title>
            <link rel="icon" href="${BASE_FAVICON}">
        </head>
        <body style="margin:0; background:black; height:100vh; display:flex; justify-content:center; align-items:center; cursor:pointer;">
            <div id="msg" style="color:white; font-family:sans-serif; opacity:0.6;">Click anywhere to play</div>

            ${RESET_SNIPPET}

            <script>
                let loaded = false;
                document.body.onclick = () => {
                    if (loaded) return;
                    loaded = true;
                    document.getElementById("msg").remove();

                    const vid = document.createElement("video");
                    vid.src = "${videoURL}";
                    vid.autoplay = true;
                    vid.controls = true;
                    vid.playsInline = true;
                    vid.style.width = "100%";
                    vid.muted = false;

                    document.body.appendChild(vid);
                    vid.play();
                };
            <\/script>
        </body>
        </html>
    `;

    win.document.write(html);
    win.document.close();
};

function filterButtons() {
    const query = document.getElementById("searchBar").value.toLowerCase();
    document.querySelectorAll(".code-launcher-button").forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(query) ? "inline-block" : "none";
    });
}

function openTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(div => div.style.display = 'none');
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabName).style.display = 'block';
    event.target.classList.add('active');
}

async function runCodeInPopup(url) {
    try {
        const response = await fetch(url);
        const html = await response.text();

        const win = window.open('about:blank', '_blank');
        win.document.open();
        win.document.write(html + RESET_SNIPPET);
        win.document.close();

        function applyBranding() {
            if (win.closed) return;
            win.document.title = BASE_TITLE;

            let head = win.document.head;
            if (!head) {
                head = win.document.createElement("head");
                win.document.documentElement.prepend(head);
            }

            win.document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']").forEach(e => e.remove());

            const link = win.document.createElement("link");
            link.rel = "icon";
            link.href = BASE_FAVICON;
            head.appendChild(link);
        }

        applyBranding();
        setTimeout(applyBranding, 100);
        setTimeout(applyBranding, 500);

    } catch (err) {
        alert("Failed to load HTML: " + err.message);
    }
}

function openIframe(link) {
    const win = window.open('about:blank', '_blank');
    if (!win) {
        alert("Popup blocked");
        return;
    }

    win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>${BASE_TITLE}</title>
            <link rel="icon" href="${BASE_FAVICON}">
            <style>
                body { margin:0; height:100vh; display:flex; }
                iframe { border:none; width:100%; height:100%; }
            </style>
        </head>
        <body>
            <div id="loader" style="margin:auto; font-family:sans-serif; opacity:0.6;">
                Loading…
            </div>

            ${RESET_SNIPPET}

        </body>
        </html>
    `);

    win.document.close();

    setTimeout(() => {
        if (win.closed) return;

        const iframe = win.document.createElement("iframe");
        iframe.src = link;

        const loader = win.document.getElementById("loader");
        if (loader) loader.remove();

        win.document.body.appendChild(iframe);
    }, 50);

    function forceFavicon() {
        if (win.closed) return;

        let head = win.document.head;
        if (!head) return;

        win.document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']").forEach(e => e.remove());

        const linkEl = win.document.createElement("link");
        linkEl.rel = "icon";
        linkEl.href = BASE_FAVICON;
        head.appendChild(linkEl);

        win.document.title = BASE_TITLE;
    }

    setTimeout(forceFavicon, 50);
    setTimeout(forceFavicon, 200);
    setTimeout(forceFavicon, 1000);
}
</script>
