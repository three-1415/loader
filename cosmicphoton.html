<style>

/* THEME VARIABLES — PURPLE DEFAULT */
:root {
    /* Background layers */
    --bg-main: #1A1333;
    --bg-panel: #2A1A4D;
    --bg-hover: #2A1A4D;

    /* Accent colors */
    --accent: #9A5BFF;
    --accent-strong: #6C3DCC;

    /* Glow levels — EXACT original hex-alpha values */
    --glow-50: #9A5BFF50;
    --glow-80: #9A5BFF80;
    --glow-aa: #9A5BFFAA;
    --glow-cc: #9A5BFFCC;

    /* Text */
    --text: #FFFFFF;
}

/* GLOBAL */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Search bar */
#searchBar {
    width: 60%;
    max-width: 500px;
    padding: 12px;
    font-size: 1rem;
    margin-top: 20px;
    margin-bottom: 20px;
    border: 2px solid var(--accent);
    border-radius: 6px;
    background: var(--bg-main);
    color: var(--text);
    outline: none;
    box-shadow: 0 0 10px var(--glow-80);
    transition: box-shadow 0.3s ease;
}
#searchBar:focus {
    box-shadow: 0 0 18px var(--glow-cc);
}

/* Tabs */
.tab-container {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.tab-button {
    padding: 10px 20px;
    background: var(--bg-main);
    border: none;
    border-radius: 6px;
    color: var(--text);
    cursor: pointer;
    box-shadow: 0 0 10px var(--glow-50);
    transition: 0.3s;
}
.tab-button:hover {
    background: var(--bg-hover);
    box-shadow: 0 0 20px var(--glow-aa);
}
.tab-button.active {
    background: var(--accent-strong);
    box-shadow: 0 0 25px var(--glow-cc);
}

/* Tab content */
.tab-content {
    display: none;
    width: 90%;
    max-width: 900px;
    margin-top: 20px;
    padding: 20px;
    background: var(--bg-panel);
    border-radius: 10px;
    box-shadow: 0 0 20px var(--glow-50);
    color: var(--text);
}

/* Launcher input */
#url-input {
    width: 60%;
    max-width: 500px;
    padding: 12px;
    font-size: 1rem;
    margin-bottom: 20px;
    border: 2px solid var(--accent);
    border-radius: 6px;
    background: var(--bg-main);
    color: var(--text);
    outline: none;
    box-shadow: 0 0 10px var(--glow-80);
    transition: box-shadow 0.3s ease;
}
#url-input:focus {
    box-shadow: 0 0 18px var(--glow-cc);
}

/* Buttons */
.helloworld-button,
.code-launcher-button {
    padding: 12px 28px;
    background: var(--bg-main);
    color: var(--text);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 0 10px var(--glow-50);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    margin: 8px;
}
.helloworld-button:hover,
.code-launcher-button:hover {
    background-color: var(--bg-hover);
    box-shadow: 0 0 20px var(--glow-aa);
}

/* Loading screen */
#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-main);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 999999;
    transition: opacity 0.6s ease;
}

#loading-screen.fade-out {
    opacity: 0;
    pointer-events: none;
}

/* Loading text */
#loading-text {
    font-size: 2.2rem;
    color: var(--text);
    text-shadow: 0 0 14px var(--glow-aa);
    margin-top: 40px;
    text-align: center;
    padding: 0 20px;
}

/* Spacer */
#loading-middle-spacer {
    flex-grow: 0.6;
}

/* Video */
#rickroll-video {
    width: 90vw;
    max-width: 900px;
    height: 40vh;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 25px var(--glow-aa);
    margin-bottom: 40px;
}

</style>

<script>

const BASE_TITLE = document.title;
const BASE_FAVICON = "https://raw.githubusercontent.com/three-1415/loader/main/favicon.png";

const RESET_SNIPPET = `
<button id="resetTabBtn"
    style="
position: fixed;
bottom: 10px;
right: 10px;
padding: 6px 12px;
font-size: 0.75rem;
background: #121929;
color: #CFFFF8;
border: 1px solid #00ced1;
border-radius: 6px;
cursor: pointer;
box-shadow: 0 0 8px #00ffff80;
z-index: 99999;
    ">
    Disguise Tab
</button>
<script>
function resetTab() {
    document.title = "Home - Classroom";
    document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']").forEach(e => e.remove());
    const icon = document.createElement("link");
    icon.rel = "icon";
    icon.href = "${BASE_FAVICON}";
    document.head.appendChild(icon);
}
document.getElementById("resetTabBtn").onclick = resetTab;
<\/script>
`;

document.getElementById("moreBtn").onclick = function () {
    const videoURL = "https://raw.githubusercontent.com/user5095/rickroll-free-video/main/rickroll.mp4";
    const win = window.open("about:blank", "_blank");

    const html = `
        <html>
        <head>
            <title>${BASE_TITLE}</title>
            <link rel="icon" href="${BASE_FAVICON}">
        </head>
        <body style="margin:0; background:black; height:100vh; display:flex; justify-content:center; align-items:center; cursor:pointer;">
            <div id="msg" style="color:white; font-family:sans-serif; opacity:0.6;">Click anywhere to play</div>

            ${RESET_SNIPPET}

            <script>
                let loaded = false;
                document.body.onclick = () => {
                    if (loaded) return;
                    loaded = true;
                    document.getElementById("msg").remove();

                    const vid = document.createElement("video");
                    vid.src = "${videoURL}";
                    vid.autoplay = true;
                    vid.controls = true;
                    vid.playsInline = true;
                    vid.style.width = "100%";
                    vid.muted = false;

                    document.body.appendChild(vid);
                    vid.play();
                };
            <\/script>
        </body>
        </html>
    `;

    win.document.write(html);
    win.document.close();
};

function filterButtons() {
    const query = document.getElementById("searchBar").value.toLowerCase();
    document.querySelectorAll(".code-launcher-button").forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(query) ? "inline-block" : "none";
    });
}

function openTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(div => div.style.display = 'none');
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabName).style.display = 'block';
    event.target.classList.add('active');
}

async function runCodeInPopup(url) {
    try {
        const response = await fetch(url);
        const html = await response.text();

        const win = window.open('about:blank', '_blank');
        win.document.open();
        win.document.write(html + RESET_SNIPPET);
        win.document.close();

        function applyBranding() {
            if (win.closed) return;
            win.document.title = BASE_TITLE;

            let head = win.document.head;
            if (!head) {
                head = win.document.createElement("head");
                win.document.documentElement.prepend(head);
            }

            win.document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']").forEach(e => e.remove());

            const link = win.document.createElement("link");
            link.rel = "icon";
            link.href = BASE_FAVICON;
            head.appendChild(link);
        }

        applyBranding();
        setTimeout(applyBranding, 100);
        setTimeout(applyBranding, 500);

    } catch (err) {
        alert("Failed to load HTML: " + err.message);
    }
}

function openIframe(link) {
    const win = window.open('about:blank', '_blank');
    if (!win) {
        alert("Popup blocked");
        return;
    }

    win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>${BASE_TITLE}</title>
            <link rel="icon" href="${BASE_FAVICON}">
            <style>
                body { margin:0; height:100vh; display:flex; }
                iframe { border:none; width:100%; height:100%; }
            </style>
        </head>
        <body>
            <div id="loader" style="margin:auto; font-family:sans-serif; opacity:0.6;">
                Loading…
            </div>

            ${RESET_SNIPPET}

        </body>
        </html>
    `);

    win.document.close();

    setTimeout(() => {
        if (win.closed) return;

        const iframe = win.document.createElement("iframe");
        iframe.src = link;

        const loader = win.document.getElementById("loader");
        if (loader) loader.remove();

        win.document.body.appendChild(iframe);
    }, 50);

    function forceFavicon() {
        if (win.closed) return;

        let head = win.document.head;
        if (!head) return;

        win.document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']").forEach(e => e.remove());

        const linkEl = win.document.createElement("link");
        linkEl.rel = "icon";
        linkEl.href = BASE_FAVICON;
        head.appendChild(linkEl);

        win.document.title = BASE_TITLE;
    }

    setTimeout(forceFavicon, 50);
    setTimeout(forceFavicon, 200);
    setTimeout(forceFavicon, 1000);
}
</script>
