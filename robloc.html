<html>

        <link rel="stylesheet" href="https://raw.githubusercontent.com/three-1415/loader/refs/heads/main/hi2.css">
        <link rel="icon" href="https://raw.githubusercontent.com/three-1415/loader/refs/heads/main/hi1.png">
        <meta property="og:title" content="Truffled">
        <meta name="theme-color" content="#121e1e">
        <meta name="msapplication-TileColor" content="#121e1e">
        <meta property="og:image" content="https://raw.githubusercontent.com/three-1415/loader/refs/heads/main/hi1.png">
        <meta name="description" content="The BETTER unblocked game site...">
        <meta property="og:description" content="The BETTER unblocked game site...">
        <script src="https://raw.githubusercontent.com/three-1415/loader/refs/heads/main/hi3.js"></script>
        <script src="https://raw.githubusercontent.com/three-1415/loader/refs/heads/main/hi4.js"></script>
        <script src="https://raw.githubusercontent.com/three-1415/loader/refs/heads/main/hi5.js"></script>
        <script src="https://raw.githubusercontent.com/three-1415/loader/refs/heads/main/hi6.js"></script>
    </head>
          <script async src="https://www.googletagmanager.com/gtag/js?id=WLTG1S4STB"></script>
      <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'WLTG1S4STB');
      </script>
    <body style="background-color: black;">
        <div id="fadeout">
        <div id="loadingbox">
            <h1 id="theh1">loading proxy</h1>
            <p id="thep">may load slow</p>
        </div>
            <span class="loader"></span>
        <div id="teacher-setup-dialogs-container"></div>
    </div>
        <script>
          function lowtaperfade(){
            // yes, thats all it does.
            // uv does not like using the style tag as it is defined somewhere in uv and that breaks this page if
            // document.getElementById('fadeout').style = "opacity: 0;" is used in embed.js
            document.getElementById('fadeout').style = "opacity: 0;"
          }
          function highslipperybuzz(){
            document.getElementById('fadeout').style = "opacity: 1;"
            document.getElementById('theh1').innerText = "this is taking a while..."
            document.getElementById('thep').innerText = "the server might be overloaded, or the requested site is slow right now."
          }
        </script>
        <style>
          #loadingbox{
            position: absolute;
            z-index: 9999;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -55%);
  border-radius: 35px;
  color: white;
  padding: 30px;
  line-height: 1.8;
  overflow: clip;
  scrollbar-width: none;
  -ms-overflow-style: none;
          }
            .loader {
  width: 100%;
  height: 4.8px;
  display: inline-block;
  position: absolute;
  background: rgba(255, 255, 255, 0.15);
  overflow: hidden;
  border-radius: 10px;
  z-index: 9999;
  left: -0;
  bottom: 0;
  padding: 0;
  margin: none;
}
.loader::after {
  content: '';
  width: 192px;
  height: 4.8px;
  background: #FFF;
  position: absolute;
  top: 0;
  left: 0;
  box-sizing: border-box;
  animation: animloader 2s linear infinite;
  z-index: 9999;
  bottom: 0;
  padding: 0;
  margin: none;
}
#fadeout{
    transition: all ease-in-out .4s;
}
#teacher-setup-dialogs-container{
  filter: drop-shadow(0px 0px 10px #ffffff);
}
@keyframes animloader {
  0% {
    left: 0;
    transform: translateX(-100%);
  }
  100% {
    left: 100%;
    transform: translateX(0%);
  }
}
    
        </style>
    </body>
</html>
